<!DOCTYPE html>
<html>
    <head>
        <title>Query EVs</title>
    </head>
    <body>
        <form action="/query-ev" method="post">
            Attribute:
            <select id="attribute" name="attribute">
                <option value="name">Name</option>
                <option value="manufacturer">Manufacturer</option>
                <option value="year">Year</option>
                <option value="battery_size">Battery Size (Kwh)</option>
                <option value="wltp_range">WLTP Range (Km)</option>
                <option value="cost">Cost</option>
                <option value="power_kw">Power (Kw)</option>
            </select><br>
            Value: <input type="text" id="value" name="value"><br>
            <input type="submit" value="Search">
        </form>
    </body>
</html>
